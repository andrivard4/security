<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Registration</title>
  </head>
  <body>
    <h1> User Registration </h1>
    <form>
      <label for="usr">Username: </label>
      <input type="text" name="usr" id="usr" placeholder="Username" required><br>
      <label for="pswd">Password: </label>
      <input type="password" name="pswd" id="pswd" placeholder="Password" required><br>
      <label for="conf">Confirm Password: </label>
      <input type="password" name="conf" id="conf" placeholder="Confirm" required><br>
      <input type="submit">
    </form>
  </body>
</html>
